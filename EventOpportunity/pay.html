<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Section</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="practice page.html"><img src="EventLogo2.png" alt="Event Logo"></a>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="practice page.html">HOME</a></li>
                    <li><a href="Evntnav.html">EVENTS</a></li>
                    <li><a href="chat.html">CHATS</a></li>
                    <li class="active"><a href="#" style="color: #F44336;">PAYMENTS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <div class="payment-section">
        <h2>Payment Management</h2>
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'send-payment')">Send Payment</button>
            <button class="tab-btn" onclick="openTab(event, 'receive-payment')">Received Payment</button>
            <button class="tab-btn" onclick="openTab(event, 'payment-history')">Payment History</button>
        </div>
        
        <div id="send-payment" class="tab-content active">
            <form action="/send-payment" method="POST">
                <div class="form-group">
                    <label for="recipient-name">Recipient Name</label>
                    <input type="text" id="recipient-name" name="recipient-name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="pay-now-btn">Send Payment</button>
            </form>
        </div>

        <div id="receive-payment" class="tab-content">
            <form action="/receive-payment" method="POST">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="event-name" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="receive-payment-btn">Display Payment</button>
            </form>
        </div>

        <div id="payment-history" class="tab-content">
            <div class="payment-history">
                <h3>Past Payment Details</h3>
                <ul>
                    <li>Paid ₹5000 to Event XYZ on 2024-08-10</li>
                    <li>Received ₹3000 from Event ABC on 2024-07-28</li>
                    <li>Paid ₹2500 to Event DEF on 2024-07-15</li>
                    <!-- More history items can be added here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        document.getElementsByClassName("tab-btn")[0].click();
    </script>
</body>
</html>
